<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<style>
    table{
        box-sizing: border-box;
        animation: ani 2s ease-in-out infinite  ;
        
    }
    @keyframes ani {
       0%{
         margin-left:0px;
        /* font-size: 60px; */
        }
        50%{
            margin-left:200px;
            font-size: 0px;
        }
        100%{
            margin-left:0px;
        }

        
    }
</style>
<body>
    <table border="2"  align="center" cellpadding="20">

        <tr align="center" >
            <th>product name </th>
            <th>company </th>
            <th>price</th>
            <th>stock</th>
        </tr>
        <tr>
            <td>mouse</td>
            <td rowspan="3">dell</td>
            <td>300</td>
            <td>3</td>
        </tr>
        <tr>
            <td>keyboard</td>
            
            <td colspan="2">3000</td>
            
        </tr>
        <tr>
            <td>monitor</td>
            
            <td>30000</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td colspan="3">Total</td>
            
            <td>3</td>
        </tr>
    </table>
</body>
</html>
